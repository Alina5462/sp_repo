spring:
  application:
    name: zuul
    
server:
  port: 3001
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka
      
#默认配置信息
#映射路径
#zuul:
 # routes:
  #  item-service: /item-service/**
  #  user-service: /user-service/**
  #  order-service: /order-service/**

#开启重试 
zuul:
  retryable: true

#默认配置 ,可以不加
ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 1000
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1
  
  
#默认可以不配置  
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500
            
            
            
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream